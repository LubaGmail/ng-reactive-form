<form>
  <input name='topic' id='topic'
    class='form-control'
    (keyup.enter)='addTopic(topic)' #topic >
  
    <ul class="list-group">
      <li *ngFor='let topic of topics.controls'    
        (click)=removeTopic(topic)
        class="list-group-item">
        {{topic.value}}
      </li>
    </ul>
</form>
