<form [formGroup]='form' (ngSubmit)='handleLogin()'>
    <div *ngIf='form.errors' class="alert alert-danger">
        The username or password is invalid. Please try again!
    </div>
    <div class='form-group' formGroupName='account'>
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName='username' id="username" type="text" class='form-control'>

            <div *ngIf='username.pending'>
                <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            </div>

            <div *ngIf='username.touched && username.invalid' class="alert alert-danger">
                <div *ngIf='username.errors.required'>
                    Username is required.
                </div>
                <div *ngIf='username.errors.minlength'>
                    Username minimum length is {{username.errors.minlength.requiredlength}} characters.
                </div>
                <div *ngIf='username.errors.cannotContainSpaces'>
                    Username cannot contain spaces.
                </div>
                <div *ngIf='username.errors.shouldBeUnique'>
                    This username has been taken.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName='password' id="password" type="text" class="form-control">
            <div *ngIf='username.touched && username.invalid' class="alert alert-danger">
                Password is invalid.
            </div>
        </div>
    </div>


    <button class='btn btn-primary'>Sign Up</button>

</form>
